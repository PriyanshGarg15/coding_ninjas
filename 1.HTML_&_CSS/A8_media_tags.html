<!DOCTYPE html>
<html>

<head>
    <link rel="shortcut icon" type="image/x-icon" href="Media/bookmark-ribbon.png"><!-- favicon -->

    <title>
        media tags
    </title>

    <meta name="description" content="media tags, how to use media tags, favicon, icon, resume">
    <meta name="keywords" content="favicon, coding, html, fullstack web development">
    <meta name="author" content="parikshit singh">
    <!-- optimization for search engine -->
</head>

<body>


    <!-- ---------------for audio------------------- -->
    <div>
        <audio src="Media/file_example_MP3_5MG.mp3" controls>Play Audio</audio>
    </div>
    <!-- Another way -->
    <div>
        <audio controls>
            <source src="Media/file_example_MP3_5MG.mp3" type="audio/mp3">
            <source src="Media/file_example_MP3_5MG.ogg" type="audio/ogg">
            <!-- it will start reading from the top which ever file is valid, it will read that. -->
        </audio>
    </div>



    <!-- --------------------------for video----------------- -->
    <video src="...." height=",.." width="..."></video>
    <!-- Another way -->
    <video height=",.." width="...">
        <source src="..." type="video/mp4">
        browser dont support
    </video>
    <!-- Another way putting links from net-->
    <div>
        <iframe width="600" height="500" src="https://www.youtube.com/embed/OGl5V5ZNya0" frameborder="0"
            allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    </div>



    <!------------------------------for figures----------------- -->
   
    <figure>
        <img src="Media/Five-tips-for-front-end-web-development.jpg" type="figure/jpg">
        <figcaption>Rudy Mancuso- MAMA</figcaption>
    </figure>
   
</body>

</html>
